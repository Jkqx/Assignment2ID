<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navigation.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="js/index.js"></script>



<div class="col-md-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">
        <div class="container mt-5">
          <h1>Add new member account</h1>
          <div id="add-update-msg">
            <div class="alert alert-success" role="alert">
              Contact record successfully added
            </div>
          </div>
          <div class="form" id="add-contact">
            <form id="add-contact-form">
              <div class="form-group">
                <label for="contact-name">Username</label>
                  <input type="text" id="contact-name" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="contact-email">Email</label>
                  <input type="email" id="contact-email" class="form-control" required>
                </div>
      
                <div class="form-group">
                  <label for="contact-password">Password</label>
                  <input type="text" id="contact-password" class="form-control" required>
                </div>
                <input type="hidden" value ="true" id="contact-customer">
                <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
            </form>
          </div>
        </div><!-- end add container --> 
        
          <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
          <table class="table" id="contact-list">
            <thead>
              <th>Username</th>
              <th>Email</th>
              <th>Password</th>
              <th colspan="2">Actions</th>
            </thead>
            <!-- This will be filled with information later -->
            <tbody></tbody>
          </table>
        </div>
        
        <div class="container mt-5" id="update-contact-container"> 
          <div id="add-update-msg">
            <div class="alert alert-success" role="alert">
              Contact record updated sucessfully
            </div>
          </div>
          <h4>Update Contact</h4>
          <div class="form" id="update-contact">
            <form id="update-contact-form">
              <div class="form-group">
                <label for="update-contact-name">Name</label>
                <input type="text" id="update-contact-name" class="form-control" required>
                </div>
                <div class="form-group">
                <label for="update-contact-email">Email</label>
                <input type="email" id="update-contact-email" class="form-control" required>
                </div>
                <div class="form-group">
                <label for="update-contact-password">Password</label>
                <input type="text" id="update-contact-password" class="form-control" required>
                </div>
                <input type="hidden" id="update-contact-id">
                <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
            </form>
          </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/admin.js"></script>
</body>
