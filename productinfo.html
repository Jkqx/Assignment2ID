<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Info</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="css/productinfo.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <header>
        <div id="nav-placeholder">
        </div>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="shirt" class="active" src = "https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/423527/item/goods_09_423527.jpg?width=750" alt="">

        
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>T-Shirt</span>
          <h1>Men's Comfy Shirt</h1>
          <p>The preferred choice of a casual wear for everyday wear.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Size</span>

            <div class="size-choose">
              <button>S</button>
              <button>M</button>
              <button>L</button>
            </div>

          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>148$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/productinfo.js" charset="utf-8"></script>
  </body>
  <script src="js/navbar.js"></script>
</html>
