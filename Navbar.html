    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <link href="css/navbar.css" rel="stylesheet" />

  <link href="css/responsive.css" rel="stylesheet" />

    <title>E-commerce Website</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Echo Collections
            </span>
          </a>
  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html"> Products </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"> Contact Us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#loginform">Sign In</a>
              </li>
            </ul>
            <div class="user_option-box">
              <a href="profile.html">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
              <a href="">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
              </a>
              <a href="">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </div>
            
            <div class="overlay" id="loginform">
              <div class="wrapper">
                <h2>Login</h2><a class="close" href="#">&times;</a>
                <div class="content">
                  <div class="container">
                    <form>
                      <label>Email</label>
                      <i class="fas fa-envelope"></i>
                      <input type="text" id="contact-email" placeholder="Enter your email" required>
                      <label>Password</label>
                      <i class="fas fa-lock"></i>
                      <input placeholder="Enter your password" id = "contact-password" type="text">
                      <input type="submit" id = "contact-signin" value="Login">
                      <div class="text sign-up-text">Don't have an account? <a href="#registerform">Signup now</a></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay" id="registerform">
              <div class="wrapper">
                <h2>Register</h2><a class="close" href="#">&times;</a>
                <form>
                  <label>Username</label>
                  <i class="fas fa-user"></i>
                  <input type="text" id="create-name" placeholder="Enter your username" >

                  <label>Email</label>
                  <i class="fas fa-envelope"></i>
                  <input type="text" id="create-email" placeholder="Enter your email">

                  <label>Password</label>
                  <i class="fas fa-lock"></i>
                  <input type="text" placeholder="Enter your password" id = "create-password" type="password" >

                  <label>Confirm Password</label>
                  <i class="fas fa-lock"></i>
                  <input type="text" placeholder="Confirm your password" id = "create-passwordcheck" type="password" >

                  <label>Gender</label>
                  <select id="create-gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="Rather not say">Rather not say</option>
                  </select>
                  <div class="d-grid gap-2 my-3">
                    <input type="hidden" value ="true" id="create-customer">
                  </div>
                  <input type="submit" id = "create-account" value="Sign Up">
                </form>
                <div class="text sign-up-text">Already have an account? <a href="#loginform">Click here to Login!</a></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <script src="js/Signin.js"></script>
      <script src ="js/registration.js"></script>
      
  </body>
