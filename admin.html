<html lang="en" dir="ltr">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <link rel="stylesheet" href="css/admin.css">
        
   
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>
    <div id="nav-placeholder">
    </div>
    <script = src="js/navbar.js"></script>
    <div class ="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <!--- The button is meant for mobile view for later development-->
      </div>
  
      <ul class="sidebar-menu">
        <li><a class="active" href="#">Analytics</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Mail</a></li>
        <li><a href="#"></a></li>
      </ul>
  </div>
      
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" >
              <!---Spacing-->
              </div>
            <div class="col-12 col-md-10" id="main-content">
            <!-- Your contents code goes here -->
            <h1>Add new member account</h1>
                  <div id="add-update-msg">
                    <div class="alert alert-success" role="alert">
                      Contact record successfully added
                    </div>
                  </div>
                  <div class="form" id="add-contact">
                    <form id="add-contact-form">
                      <div class="form-group">
                        <label for="create-name">Username</label>
                        <input type="text" id="create-name" class="form-control" required>
                      </div>
                        
                      <div class="form-group">
                        <label for="create-email">Email</label>
                        <input type="email" id="create-email" class="form-control" required>
                      </div>
                      
              
                      <div class="form-group">
                        <label for="create-password">Password</label>
                        <input type="text" id="create-password" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label for="create-address">Address</label>
                        <input type="text" id="create-address" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label for="create-phone">Phone No.</label>
                        <input type="text" id="create-phone" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label for="create-gender">Gender:</label>
                        <select class="form-control" id="create-gender">
                          <option value="">Select</option>
                          <option value="M">Male</option>
                          <option value="F">Female</option>
                          <option value="Rather Not Say">Rather Not Say</option>
                        </select>
                      </div>

                        <input type="hidden" value ="true" id="contact-customer">
                        <input type="submit" value="Send" class="btn btn-primary" id="create-submit">
                    </form>
              <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
              <table class="table" id="contact-list">
                  <thead>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th></th>
                  <th colspan="2">Actions</th>
                  </thead>
                  <!-- This will be filled with information later -->
                  <tbody></tbody>
              </table>
            </div>
        </div>
    </div>
    <script = src="js/admin.js"></script>
</body>
</html>
