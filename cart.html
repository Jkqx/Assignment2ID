<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basket</title>
  <link href="css/cart.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="basket">
      <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">4</span> x Men's Comfy Shirt</strong></h1>
            <p><strong>Black, Size M</strong></p>
            <p>Product Code - 05</p>
          </div>
        </div>
        <div class="price">19.99</div>
        <div class="quantity">
          <input type="number" value="4" min="1" class="quantity-field">
        </div>
        <div class="subtotal">79.99</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span> x Women's Dress</strong></h1>
            <p><strong>Pink, Size M</strong></p>
            <p>Product Code - 02</p>
          </div>
        </div>
        <div class="price">39.99</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">39.99</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket4-subtotal">119.99</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Delivery Options</option>
             <option value="collection">Collect in store</option>
             <option value="first-class">Singpost tracked mail</option>
             <option value="second-class">DHL Express</option>
             <option value="signed-for">UPS Express</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">119.99</div>
        </div>
        <div class="summary-checkout">
            <a href="index.html">
                <button class="checkout-cta">Go to Secure Checkout</button>
            </a>
          
        </div>
      </div>
    </aside>
  </main>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
  <!-- jQery -->
  <script src="js/jquery-2.2.2.min.js"></script>
</body>

</html>
